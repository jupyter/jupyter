language: python
python:
    - 3.4
    - 3.5
    - 3.6
matrix:
  include:
    - python: 3.7
      dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)

install:
    - pip install --upgrade pip
    - pip install --upgrade sphinx
    - pip install jupyter_sphinx_theme
    - pip install recommonmark
script:
    - cd docs && make html
